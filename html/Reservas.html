<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="../style/Reservas.css">
    <script src="https://kit.fontawesome.com/81581fb069.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-hero">
            <div class="container hero">
                <div class="customer-support">
                    <i class="fa-solid fa-headset"></i>
                    <div class="content-customer-support">
                        <span class="text">Soporte al cliente</span>
                        <span class="number">727-4200</span>
                    </div>
                </div>
                <div class="container-logo">
                    <i class="fa-solid fa-mug-hot"></i>
                    <h1 class="logo"><a href="#">QUOKKA COFFEE SHOP</a></h1>
                </div>
            </div>
        </div>
        <div class="container-navbar">
            <nav class="navbar container">
                <i class="fa-solid fa-bars" id="menu-toggle"></i>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="sobreNosotros.html">Sobre Nosotros</a></li>
                    <li><a href="Catálogo Quokka.pdf" target="_blank">Catálogo</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <section class="horario-cafeteria">
            <h2 class="heading-2">Horario de Atención</h2>
            <div class="horario-container">
                <div class="horario-item">
                    <i class="fa-solid fa-clock"></i>
                    <span class="horario-dias">Lunes a Domingo</span>
                    <span class="horario-horas">8:00 AM - 12:00 PM</span>
                    <span class="horario-horas">2:00 PM - 8:00 PM</span>
                </div>
            </div>
        </section>
        <h1 class="heading-1">Reservas</h1>
        <section class="container-reservas">
            <form id="reservationForm" class="form-reserva">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required />
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha de Reserva:</label>
                    <input type="date" id="fecha" name="fecha" required />
                </div>
                <div class="form-group">
                    <label for="hora">Hora de Reserva:</label>
                    <input type="time" id="hora" name="hora" required />
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="mesa">Seleccionar Mesa:</label>
                    <select id="mesa" name="mesa" required>
                        <!-- Opciones de mesas disponibles se llenarán con JavaScript -->
                    </select>
                </div>
                <button type="button" class="btn-reserva" id="openModalBtn">Reservar</button>
            </form>
            
            <!-- Modal de Confirmación -->
            <div id="confirmModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>¿Estás seguro de que deseas realizar esta reserva?</p>
                    <button id="confirmBtn" class="btn-confirm">Aceptar</button>
                    <button id="cancelBtn" class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
		<div class="copyright">
			© 2026 QUOKKA COFFE SHOP · Donde el café se vuelve experiencia ☕
		</div>
	</footer>
    <script src="../js/quokka.js"></script>
</body>
</html>
